{% extends 'home/home.html' %}
{% import 'ui/search_page.html' as pg %}

{% block css %}
    <style>
        .container2{
            margin-top:76px
        }
    </style>
{% endblock %}
{% block content %}
<!--内容-->
 <div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb" style="margin-top:6px;">
            <li>与"{{ key }}"有关的电影，共{{ movie_count }}部</li>
        </ol>
    </div>
    <div class="col-md-12">
        {% for v in page_data.items %}
        <div class="media">
            <div class="media-left">
                <a href="{{ url_for('home.play') }}">
                    <img class="media-object" style="width: 131px;height: 83px;" src="{{ url_for('static',filename='uploads/'+v.logo) }}" alt="{{ v.title }}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ v.title }}<a href="{{ url_for('home.play') }}" class="label label-primary pull-right">
                    <span class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                {{ v.info }}
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-12 text-center">
        {{ pg.page(page_data,'home.search') }}
    </div>
</div>
<!--内容-->
{% endblock %}
